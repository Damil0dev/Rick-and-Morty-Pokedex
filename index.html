<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex of Rick and Morty</title>
    <meta name="description" content="Search Rick and Morty characters, see their stats and look for some information">
    <meta name="keywords" content="Rick, Morty, Pokedex, Summer, Pickle Rick, Jerry, Beth">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Pokedex of Rick and Morty</h1>
        <small class="header__by">by damil0dev.</small>
        <p class="header__p">Search Rick and Morty characters, see their stats and look for some information</p>
        <input class="header__search" type="text">
    </header>

    <main class="cardContainer">
        <div class="card">
            <img class="card__img" src="" alt="">
            <h2 class="card__name">name</h2>
            <h3 class="card__status--unknown">Status</h3>
            <h3 class="card__species">Species</h3>
            <h3 class="card__gender">Gender</h3>
            <h3 class="card__origin">Origin</h3>
        </div>

        <div class="card">
            <img class="card__img" src="" alt="">
            <h2 class="card__name">name</h2>
            <h3 class="card__status--unknown">Status</h3>
            <h3 class="card__species">Species</h3>
            <h3 class="card__gender">Gender</h3>
            <h3 class="card__origin">Origin</h3>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
